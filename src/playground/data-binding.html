<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p>{{ num }}</p>
    <p>{{ doubleNum }}</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            num: 10,

        },
        computed: { // 데이터의 연산을 정의하는 영역
            doubleNum: function () {
                return this.num * 2;
            }
        }
    })
</script>
</body>
</html>
